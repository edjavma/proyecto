<meta meta charset=utf-8/>
<div class="panel panel-default">	  
	<form name="form" class="form-horizontal"> 
	<div class="panel-body">	
	  <div class="form-group" >
	    <label class="control-label col-sm-2" for="email">Usuario</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" maxlength="50" placeholder="Ingrese nombre de usuario"  ng-model = "data.nombre" required/>	      
	    </div>
	  </div>
	  
	  
	   <div class="form-group" >
	    <label class="control-label col-sm-2" for="email">Contraseña</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" placeholder="Ingrese contraseña"  ng-model = "data.password" required/>	      
	    </div>
	  </div>
	  <div class="form-group" >
	    <label class="control-label col-sm-2" for="email">Confirmar Contraseña</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" name='confirm_password' placeholder="repetir contraseña"  ng-model = "confirm" required data-password-verify="data.password"/>	      
	    </div>	    
	  </div>
	  <div ng-if="form.confirm_password.$error.passwordVerify" class="form-group">
        <span class="col-sm-offset-2 col-sm-10" style="color:red">las contraseñas no son coinciden</span></div>	
	</div>
	<div class="panel-footer text-right">
		<input type="button" class="btn btn-success" ng-click="guardar()" ng-disabled="form.$invalid" value="Guardar Registro"/>
	</div>
	</form>
</div>

<div class="panel panel-default" ng-init="listar()">
	<div class="panel-body">

		<table ng-table="userTable" class="table table-striped editable-table demoTable" show-filter="true" ng-form="tableForm"
		demo-tracked-table="tableTracker">
			 <colgroup>
	          <col width="10%" />
	          <col width="40%" />
	          <col width="15%" />
	          <col width="15%" />
	          <col width="10%" />
	          <col width="10%" />
	  
	        </colgroup>
			<tr ng-repeat="usuario in $data"  ng-form="rowForm" demo-tracked-table-row="venta" edit="venta.edit">
				<td class="text-center" title="'Id Usuario'">
					<label>{{usuario.idUsuario}}</label></td>
				<td class="text-left" title="'Usuario'">
					<label>{{usuario.nombre}}</label></td>
				<td class="text-center" title="'Estado'">
					<label>{{usuario.estado == 'A' ? 'Activo' : 'Inactivo'}}</label></td>
				<td class="text-center" title="'Usuario Ingreso'">
					<label>{{usuario.usuarioInsert}}</label></td>
				<td class="text-center" title="'Fecha Ingreso'">
					<label>{{usuario.fechaInsert | date:'dd/MM/yyyy'}}</label></td>
				<td class="text-center" title="'Activo'">			
				 <a style="cursor:pointer;" ng-click="estado(usuario)"><span ng-class="{'green' : usuario.estado=='A','red' : usuario.estado=='I'}" class="fa fa-check-square-o"></span></a>
				</td>
				<td class="text-center" title="'Cambiar password'">			
				 <a style="cursor:pointer;" ng-click="open(usuario)"><span class="fa fa-edit"></span></a>
				</td>
			</tr>
		</table>
	</div>

</div>
