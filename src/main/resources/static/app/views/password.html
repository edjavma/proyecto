<meta meta charset=utf-8/>
<div class="modal-header">
            <h3 class="modal-title" id="modal-title">Cambio de Password</h3>
        </div>
        <form name="form" class="form-horizontal"> 
        <div class="modal-body" id="modal-body">
      
			  
			   <div class="form-group" >
			    <label class="control-label col-sm-2" for="email">Contraseña Nueva</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" placeholder="Ingrese contraseña"  ng-model = "data.password" required/>	      
			    </div>
			  </div>
			  <div class="form-group" >
			    <label class="control-label col-sm-2" for="email">Confirmar Contraseña</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" name='confirm_password' placeholder="repetir contraseña"  ng-model = "confirm" required data-password-verify="data.password"/>	      
			    </div>	    
			  </div>
			  <div ng-if="form.confirm_password.$error.passwordVerify" class="form-group">
		        <span class="col-sm-offset-2 col-sm-10" style="color:red">las contraseñas no son coinciden</span></div>	
			
			</div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="form.$invalid" >Aceptar</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
         </div>
        </form>
