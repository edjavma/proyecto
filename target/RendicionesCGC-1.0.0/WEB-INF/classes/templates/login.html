<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="fa fa-lock"></span> Login</div>
                <div class="panel-body">
                      <form th:action="@{/login}" method="post" class="form-horizontal">
                    
                    	<div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Usuario y contrase√±a invalidos.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Ha terminado su session correctamente.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">
                            usuario</label>
                        <div class="col-sm-9">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password"  name='password' placeholder="Password" required="true" />
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">
                                Ingresar</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
