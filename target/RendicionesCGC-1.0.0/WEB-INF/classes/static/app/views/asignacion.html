<meta meta charset=utf-8/>
<div class="panel panel-default">	  
	<form name="form" class="form-horizontal"> 
	<div class="panel-body">	
	  <div class="form-group" >
	    <label class="control-label col-sm-2" for="email">Usuario</label>
	    <div class="col-sm-10">
	      <select class="form-control" ng-model = "data.usuario" ng-init="listarUsuarios()" required>
		      	<option ng-value="undefined" selected>Seleccione un Usuario</option>
				<option ng-repeat="usuario in usuarios" value="{{usuario.idUsuario}}">{{usuario.nombre}}</option>
			</select>	      
	    </div>
	  </div>
	  
	    <div class="form-group" >
	    <label class="control-label col-sm-2" for="email">Role</label>
	    <div class="col-sm-10">
	      <select class="form-control" ng-model = "data.role" ng-disabled="data.usuario == undefined" required>
		      	<option ng-value="undefined" selected>Seleccione un Rol</option>
				<option ng-repeat="rol in roles" value="{{rol.idRole}}">{{rol.descripcion}}</option>
			</select>	      
	    </div>
	  </div>
	  </div>
	  
	<div class="panel-footer text-right">
		<input type="button" class="btn btn-success" ng-click="guardar()" ng-disabled="form.$invalid" value="Guardar Registro"/>
	</div>
	</form>
</div>

<div class="panel panel-default" >
	<div class="panel-body">

		<table ng-table="userTable" class="table table-striped editable-table demoTable" show-filter="true" ng-form="tableForm"
		demo-tracked-table="tableTracker">
			 <colgroup>
	          <col width="10%" />
	          <col width="20%" />
	          <col width="50%" />
	          <col width="10%" />
	          <col width="10%" />
	  
	        </colgroup>
			<tr ng-repeat="role in $data"  ng-form="rowForm" demo-tracked-table-row="venta" edit="venta.edit">
				<td class="text-center" title="'Id Role'">
					<label>{{role.idRole.idRole}}</label></td>
				<td class="text-left" title="'Nombre'">
					<label>{{role.idRole.nombre}}</label></td>
				<td class="text-left" title="'Descripcion'">
					<label>{{role.idRole.descripcion}}</label></td>
				<td class="text-center" title="'Estado Permiso'">
					<label>{{role.estado == 'A' ? 'Activo' : 'Inactivo' }}</label></td>
				<td class="text-center" title="'Usuario Ingreso'">
					<label>{{role.usuarioInsert}}</label></td>
				<td class="text-center" title="'Fecha Ingreso'">
					<label>{{role.fechaInsert | date:'dd/MM/yyyy'}}</label></td>
				<td class="text-center" title="'Activo / Inactivo'">			
				 <a style="cursor:pointer;" ng-click="estado(role.idUsuarioRole)"><span ng-class="{'green' : role.estado=='A','red' : role.estado=='I'}" class="fa fa-check-square-o"></span></a>
				</td>
			</tr>
		</table>
	</div>

</div>
